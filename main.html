<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>

  <form onsubmit="getFormvalue(event)">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" required><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function getFormvalue(event) {
      event.preventDefault(); // Prevents form from submitting normally

      const firstName = document.querySelector('[name="fname"]').value;
      const lastName = document.querySelector('[name="lname"]').value;

      alert(firstName + ' ' + lastName);
    }
  </script>

</body>
</html>
